<div class="flex justify-between items-center mb-6">
    <h4 class="font-bold text-2xl"></h4>
    <button
        type="button"
        (click)="openModel()"
        class="text-white bg-blue-700 hover:bg-blue-900 focus:outline-none font-medium rounded-full px-6 py-3 text-center mb-2">
        Agregar Rutas
    </button>
</div>

<div
    class="relative overflow-x-auto shadow-md sm:rounded-lg"
    *ngIf="rutas.length > 0; else noRutas">
    <table
        class="w-full text-sm text-left rtl:text-right text-gray-700 dark:text-gray-700">
        <caption
            class="p-5 text-lg font-semibold text-left rtl:text-right text-gray-900 bg-white dark:text-gray-900 dark:bg-white">
            Detalles de Rutas
        </caption>
        <thead
            class="text-xs text-gray-800 uppercase bg-gray-50 dark:bg-white dark:text-gray-500">
            <tr>
                <th scope="col" class="p-2 border px-6 py-3">ciudadOrigen</th>
                <th scope="col" class="p-2 border px-6 py-3">ciudadId</th>
                <th scope="col" class="p-2 border px-6 py-3">ciudadSeoId</th>
                <th scope="col" class="p-2 border px-6 py-3">ciudadDestino</th>

                <th scope="col" class="p-2 border px-6 py-3">destinoId</th>
                <th scope="col" class="p-2 border px-6 py-3">destinoSeoId</th>
                <th scope="col" class="p-2 border px-6 py-3">estado</th>
                <th scope="col" class="p-2 border px-6 py-3">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr
                class="bg-white border-b dark:bg-white dark:border-gray-700"
                *ngFor="let ruta of rutas">
                <td class="px-6 py-4 p-2 border">{{ ruta.ciudadOrigen }}</td>
                <td class="px-6 py-4 p-2 border">{{ ruta.ciudadId }}</td>
                <td class="px-6 py-4 p-2 border">
                    {{ ruta.ciudadSeoId }}
                </td>
                <td class="px-6 py-4 p-2 border">
                    {{ ruta.ciudadDestino }}
                </td>
                <td class="px-6 py-4 p-2 border">
                    {{ ruta.destinoId }}
                </td>
                <td class="px-6 py-4 p-2 border">
                    {{ ruta.destinoSeoId }}
                </td>
                <td class="px-6 py-4 p-2 border">
                    {{ ruta.estado }}
                </td>

                <td class="px-2 py-4 text-right p-2 border">
                    <button
                        type="button"
                        (click)="ruta.idRutas && loadRutas(ruta)"
                        class="font-medium text-blue-600 dark:text-blue-500 hover:underline mr-4">
                        Editar
                    </button>

                    <button
                        type="button"
                        (click)="ruta.idRutas && deleteRutas(ruta.idRutas)"
                        class="font-medium text-red-600 dark:text-red-500 hover:underline">
                        Eliminar
                    </button>
                </td>
                <!-- Agrega más campos según los datos de IConductores -->
            </tr>
        </tbody>
    </table>
</div>

<ng-template #noRutas>
    <p>No hay rutas para mostrar.</p>
</ng-template>

<app-model [isOpen]="isModelOpen" (closeModel)="closeModel()">
    <app-rutas-form
        (onCloseModel)="closeModel()"
        [data]="ruta"></app-rutas-form>
</app-model>
