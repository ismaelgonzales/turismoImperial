<div class="min-w-screen min-h-screen bg-gray-50 py-5">
    <div class="px-5">
        <div class="mb-2 text-center">
            <h1 class="text-xl md:text-3xl font-bold text-gray-600">
                Elige tus asientos.
            </h1>
        </div>
    </div>
    <div class="flex w-full">
        <!-- Sección de selección de asientos -->
        <div class="w-full md:w-1/2 bg-white border-t border-b border-gray-200 px-5 py-10 text-gray-800">
            <div class="w-full">
                <!-- Piso 1 -->
                <div class="mx-3 rounded-lg bg-white border border-blue-200 p-3 mb-5">
                    <div class="md:w-full flex mb-3 items-center border-b-2">
                        <span class="text-gray-600 font-semibold">Primer piso - 160°</span>
                        <i class="ml-auto fas fa-steering-wheel"></i>
                    </div>
                    <div class="grid grid-cols-4 gap-4 px-3 md:w-full rounded-lg bg-white border border-gray-200 p-3">
                        <ng-container *ngFor="let seat of firstFloorSeats; let i = index">
                            <div *ngIf="i % 4 !== 2"> <!-- Evitar la tercera columna -->
                                <button type="button" (click)="toggleButton(seat)" [ngClass]="{
                                        'bg-blue-500 text-white': isSelected(seat),
                                        'border-blue-500 text-blue-500': !isSelected(seat),
                                        'hover:bg-blue-500 hover:text-white': !isSelected(seat)
                                    }"
                                    class="border border-blue-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center justify-center w-12 h-12">
                                    <span class="text-lg font-bold">{{ seat }}</span>
                                </button>
                            </div>
                            <div *ngIf="i % 4 === 2" class="w-12 h-12"></div> <!-- Espacio vacío para el pasillo -->
                        </ng-container>
                    </div>
                    <div class="flex justify-end mt-4">
                        <i class="fas fa-arrow-up text-blue-500"></i>
                        <span class="text-gray-600 ml-2">Escaleras</span>
                    </div>
                </div>

                <!-- Piso 2 -->
                <div class="mx-3 rounded-lg bg-white border border-blue-200 p-3">
                    <div class="md:w-full flex mb-3 items-center border-b-2">
                        <span class="text-gray-600 font-semibold">Segundo piso - 160°</span>
                        <i class="ml-auto fas fa-stairs"></i>
                    </div>
                    <div class="grid grid-cols-4 gap-4 px-3 md:w-full rounded-lg bg-white border border-gray-200 p-3">
                        <div *ngFor="let seat of secondFloorSeats">
                            <button type="button" (click)="toggleButton(seat)" [ngClass]="{
                                    'bg-green-500 text-white': isSelected(seat),
                                    'border-green-500 text-green-500':
                                        !isSelected(seat),
                                    'hover:bg-green-500 hover:text-white':
                                        !isSelected(seat)
                                }"
                                class="border border-green-500 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center justify-center w-12 h-12">
                                <span class="text-lg font-bold">{{
                                    seat
                                    }}</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sección adicional a la derecha -->
        <div class="w-full md:w-1/2 bg-gray-100 px-5 py-10">
            <app-detallado-compra />
        </div>
    </div>
</div>
