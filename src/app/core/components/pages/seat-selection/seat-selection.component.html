<app-header-page />
<!-- <app-progress-bar /> -->
<ol class="flex p-12 items-center w-full text-sm font-medium text-center text-gray-500 dark:text-gray-400 sm:text-base">
    <li
        class="flex md:w-full items-center text-red-950 dark:text-red-950 sm:after:content-[''] after:w-full after:h-1 after:border-b after:border-gray-200 after:border-1 after:hidden sm:after:inline-block after:mx-6 xl:after:mx-10 dark:after:border-gray-700">
        <span
            class="flex items-center after:content-['/'] sm:after:hidden after:mx-2 after:text-gray-200 dark:after:text-gray-500">
            <svg class="w-3.5 h-3.5 sm:w-4 sm:h-4 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="currentColor" viewBox="0 0 20 20">
                <path
                    d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z" />
            </svg>
            Selección
            <span class="hidden sm:inline-flex sm:ms-2">Asientos</span>
        </span>
    </li>
    <li
        class="flex md:w-full items-center after:content-[''] after:w-full after:h-1 after:border-b after:border-gray-200 after:border-1 after:hidden sm:after:inline-block after:mx-6 xl:after:mx-10 dark:after:border-gray-700">
        <span
            class="flex items-center after:content-['/'] sm:after:hidden after:mx-2 after:text-gray-200 dark:after:text-gray-500">
            <span class="me-2">2</span>
            Datos <span class="hidden sm:inline-flex sm:ms-2">Pasajero</span>
        </span>
    </li>

    <li class="flex items-center">
        <span class="me-2">3</span>
        Pago
    </li>
</ol>
<div class="min-w-screen min-h-screen bg-gray-50 py-5">
    <div class="px-5">
        <div class="mb-2 text-center">
            <h1 class="text-xl md:text-3xl font-bold text-gray-600">
                Elige tus asientos.
            </h1>
        </div>
    </div>
    <div class="flex w-full">
        <!-- Sección de selección de asientos -->
        <div class="w-full md:w-1/2 bg-white border-t border-b border-gray-200 px-5 py-10 text-gray-800">
            <div class="w-full">
                <!-- Piso 1 -->
                <div class="mx-3 rounded-lg bg-white border border-blue-200 p-3 mb-5">
                    <div class="md:w-full flex mb-3 items-center border-b-2">
                        <span class="text-gray-600 font-semibold">Primer piso - 160°</span>
                        <i class="ml-auto fas fa-steering-wheel"></i>
                    </div>
                    <div class="grid grid-cols-4 gap-4 px-3 md:w-full rounded-lg bg-white border border-gray-200 p-3">
                        <ng-container *ngFor="let seat of firstFloorSeats; let i = index">
                            <div *ngIf="i % 4 !== 2"> <!-- Evitar la tercera columna -->
                                <button type="button" (click)="toggleButton(seat)" [ngClass]="{
                                        'bg-blue-500 text-white': isSelected(seat),
                                        'border-blue-500 text-blue-500': !isSelected(seat),
                                        'hover:bg-blue-500 hover:text-white': !isSelected(seat)
                                    }"
                                    class="border border-blue-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center justify-center w-12 h-12">
                                    <span class="text-lg font-bold">{{ seat }}</span>
                                </button>
                            </div>
                            <div *ngIf="i % 4 === 2" class="w-12 h-12"></div> <!-- Espacio vacío para el pasillo -->
                        </ng-container>
                    </div>
                    <div class="flex justify-end mt-4">
                        <i class="fas fa-arrow-up text-blue-500"></i>
                        <span class="text-gray-600 ml-2">Escaleras</span>
                    </div>
                </div>

                <!-- Piso 2 -->
                <div class="mx-3 rounded-lg bg-white border border-blue-200 p-3">
                    <div class="md:w-full flex mb-3 items-center border-b-2">
                        <span class="text-gray-600 font-semibold">Segundo piso - 160°</span>
                        <i class="ml-auto fas fa-stairs"></i>
                    </div>
                    <div class="grid grid-cols-4 gap-4 px-3 md:w-full rounded-lg bg-white border border-gray-200 p-3">
                        <div *ngFor="let seat of secondFloorSeats">
                            <button type="button" (click)="toggleButton(seat)" [ngClass]="{
                                    'bg-green-500 text-white': isSelected(seat),
                                    'border-green-500 text-green-500':
                                        !isSelected(seat),
                                    'hover:bg-green-500 hover:text-white':
                                        !isSelected(seat)
                                }"
                                class="border border-green-500 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center justify-center w-12 h-12">
                                <span class="text-lg font-bold">{{
                                    seat
                                    }}</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-full md:w-1/2 bg-gray-100 px-5 py-10">
            <app-detallado-compra />
            <button
    class="block w-full max-w-xs mx-auto bg-yellow-950 hover:bg-red-950 focus:bg-red-950 text-white rounded-xl px-3 py-2 font-semibold"
    (click)="onContinue()">Continuar a Datos del Pasajero</button>
        </div>
    </div>
</div>
<div class="p-5">
    <div class="text-center text-gray-400 text-sm">
        <a href="https://www.facebook.com/p/Transportes-Turismo-Imperial-100057127734949/?locale=es_LA"
            target="_blank" class="focus:outline-none underline text-gray-400"><i
                class="mdi mdi-beer-outline"></i>Siempre a su servicio</a>
        Mejorando por ustedes y apliando nuestros horarios
    </div>
</div>



<app-footer-page />
