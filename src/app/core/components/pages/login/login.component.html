<div

    <div [class]="'container max-w-96 p-10 rounded-lg ' + principalColor">
        <img src="img\imperial\LogoImperial.png" alt="LogoImperial" />
        <h1 class="title text-center text-2xl">Bienvenido</h1>
        <form>
            <app-input
                colorLabelInput="white"
                label="Usuario"
                class="row flex justify-center"></app-input>

                colorLabelInput="white"
                label="Contrasena"
                class="row flex justify-center"
                type="password"></app-input>

        </a>

        <div class="mt-4 d-sm-flex justify-center">

        </div>

            [colorBgButton]="'secondary'"
            [borderTopRight]="true"
            [borderBottomRight]="true"
            [borderBottomLeft]="true"
            [borderTopLeft]="true"
            [label]="'Iniciar SesiÃ³n'">
        </app-button>
        <app-button
            class="card flex mt-4"
            routerLink="/"
            [colorBgButton]="'secondary'"
            [borderTopRight]="true"

        </app-button>
