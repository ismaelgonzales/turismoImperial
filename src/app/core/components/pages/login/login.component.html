<div
    class="bg-purple-900 absolute top-0 left-0 bg-gradient-to-b from-gray-900 via-gray-900 to-purple-800 bottom-0 leading-5 h-full w-full overflow-hidden"></div>
<div
    class="relative min-h-screen sm:flex sm:flex-row justify-center bg-transparent rounded-3xl shadow-xl">
    <div
        class="flex-col flex self-center lg:px-14 sm:max-w-4xl xl:max-w-md z-10">
        <div class="self-start hidden lg:flex flex-col text-gray-300">
            <h1 class="my-3 font-semibold text-4xl">Welcome back</h1>
            <p class="pr-3 text-sm opacity-75">
                Lorem ipsum is placeholder text commonly used in the graphic,
                print, and publishing industries for previewing layouts and
                visual mockups
            </p>
        </div>
    </div>
    <div class="flex justify-center self-center z-10">
        <div class="p-12 bg-white mx-auto rounded-3xl w-96">
            <div class="mb-7">
                <h3 class="font-semibold text-2xl text-gray-800">Sign In</h3>
                <p class="text-gray-400">
                    Don'thave an account?
                    <a
                        href="#"
                        class="text-sm text-purple-700 hover:text-purple-700"
                        >Sign Up</a
                    >
                </p>
            </div>
            <div class="space-y-6">
                <div class="">
                    <input
                        [(ngModel)]="username"
                        class="w-full text-sm px-4 py-3 bg-gray-200 focus:bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:border-purple-400"
                        type=""
                        placeholder="Username" />
                </div>

                <div class="relative" x-data="{ show: true }">
                    <input
                        [(ngModel)]="password"
                        placeholder="Password"
                        type="password"
                        style="color: #000"
                        class="text-sm text-gray-200 px-4 py-3 rounded-lg w-full bg-gray-200 focus:bg-gray-100 border border-gray-200 focus:outline-none focus:border-purple-400" />
                    <div
                        class="flex items-center absolute inset-y-0 right-0 mr-3 text-sm leading-5"></div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="text-sm ml-auto">
                        <a
                            href="#"
                            class="text-purple-700 hover:text-purple-600">
                            Forgot your password?
                        </a>
                    </div>
                </div>
                <div>
                    <button
                        (click)="login()"
                        type="submit"
                        class="w-full flex justify-center bg-purple-800 hover:bg-purple-700 text-gray-100 p-3 rounded-lg tracking-wide font-semibold cursor-pointer transition ease-in duration-500">
                        Sign in
                    </button>
                </div>
                <div class="flex items-center justify-center space-x-2 my-5">
                    <span class="h-px w-16 bg-gray-100"></span>
                    <span class="text-gray-300 font-normal">or</span>
                    <span class="h-px w-16 bg-gray-100"></span>
                </div>
            </div>
            <div class="mt-7 text-center text-gray-300 text-xs">
                <span> Copyright Â© 2021-2023 </span>
            </div>
        </div>
    </div>
</div>
