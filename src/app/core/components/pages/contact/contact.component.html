<app-header-page />

<section class="bg-white p-28 dark:bg-white">
    <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
        <h2
            class="mb-4 text-4xl tracking-tight font-extrabold text-center text-blue-950 dark:text-blue-950">
            Contactanos
        </h2>
        <p
            class="mb-8 lg:mb-16 font-light text-center text-blue-950 dark:text-blue-950 sm:text-xl">
            ¿Tienes un problema técnico? ¿Quiere enviar comentarios sobre una
            función ? ¿Necesita detalles sobre nuestro plan a futuro? Háganoslo
            saber.
        </p>
        <form
            [formGroup]="contactForm"
            (ngSubmit)="onSubmit()"
            class="space-y-8">
            <div>
                <label
                    for="email"
                    class="block mb-2 text-sm font-medium text-blue-950"
                    >Ingresa tu correo</label
                >
                <input
                    type="email"
                    id="email"
                    formControlName="email"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                    placeholder="name@gmail.com"
                    required />
            </div>
            <div>
                <label
                    for="subject"
                    class="block mb-2 text-sm font-medium text-blue-950"
                    >Pregunta</label
                >
                <input
                    type="text"
                    id="subject"
                    formControlName="subject"
                    class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300"
                    placeholder="Háganos saber cómo podemos ayudarle"
                    required />
            </div>
            <div class="sm:col-span-2">
                <label
                    for="message"
                    class="block mb-2 text-sm font-medium text-blue-950"
                    >Tu mensaje</label
                >
                <textarea
                    id="message"
                    formControlName="message"
                    rows="6"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300"
                    placeholder="Deja un comentario..."></textarea>
            </div>
            <button
                type="submit"
                class="py-3 px-5 text-sm font-medium text-center text-white rounded-lg bg-red-950 sm:w-fit">
                Enviar el mensaje
            </button>
        </form>
    </div>
</section>

<app-footer-page />
