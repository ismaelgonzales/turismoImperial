<div class="grid grid-cols-4 gap-2">
    <button
        *ngFor="let seat of seats"
        (click)="toggleSeat(seat)"
        [ngClass]="{
            'bg-yellow-500': seat.selected,
            'bg-gray-200': !seat.selected
        }"
        class="p-4 text-center rounded-lg">
        {{ seat.number }}
    </button>
</div>

<div class="mt-4">
    <p>Total asientos seleccionados: {{ selectedSeatsCount }}</p>
</div>
